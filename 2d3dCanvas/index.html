<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css">
    <link rel="stylesheet" href="style.css">
    
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" href="favicon.ico">

    <title>2D 3D :D</title>
</head>

<body>
    <div class="slidecontainer">
        <label for="figureSlider" id="figureSliderLabel">Selected Figure: 1</label>
        <input onchange="SelectedFigureChange(this.value)" oninput="SelectedFigureChange(this.value)" type="range" min="1" max="4" value="1" class="slider" id="figureSlider">
    
        <label for="ghostSlider" id="ghostSliderLabel">Ghost: 0%</label>
        <input onchange="GhostSliderChange(this.value)" oninput="GhostSliderChange(this.value)" type="range" min="0" max="100" value="0" class="slider" id="ghostSlider">
    
        <label for="scaleSlider" id="scaleSliderLabel">Scale: 3</label>
        <input onchange="ScaleSliderChange(this.value)" oninput="ScaleSliderChange(this.value)" type="range" min="100" max="600" value="300" class="slider" id="scaleSlider">

        <hr>
        <label style="font-size:12px">Press "S" to enable/disable shadow</label>
        <hr>
        <label style="font-size:12px">Hold "Space" to redirect the light</label>
    </div>
    <img id="SourceImage" class="d-none" src="img/test.png">
    <canvas id="shadowCanvas" class="d-none"></canvas>
    <canvas id="mainCanvas"></canvas>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="js/settings.js"></script>
<script src="js/canvas.js"></script>

</html>
